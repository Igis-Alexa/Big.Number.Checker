<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript UpperCase</title>
</head>
<body>

    <script>
let nem=prompt("Please, enter your name.");
let nameU=nem.toUpperCase()
document.write("Thank you " +nem +", your name in capital letters is " + nameU)


    </script>
    
</body>
</html>
