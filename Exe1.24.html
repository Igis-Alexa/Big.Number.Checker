<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Big Number</title>
</head>
<body>

    <script>
        let num1=parseInt(prompt("Enter the first number."));
        let num2=parseInt(prompt("Enter the second number."));
        let num3=parseInt(prompt("Enter the third number."));
        
        
        if(num1>num2)
        {
            document.write("Your first number is "+ num1+ ", second is "+ num2 +" third is " +num3 + ". " +"Now, the biggest number is " +num1);
        }
        else if(num2>num3)
        {
            document.write("Your first number is "+ num1+ ", second is "+ num2 +" and third is " +num3 +". "+ " Now, the biggest number is " +num2)
        }
        else
        {
            document.write("Your first number is "+ num1+ ", second is "+ num2 +" third is " +num3 +". "+ " Now, the biggest number is " +num3)
        }
        
    </script>
    
</body>
</html>
