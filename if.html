<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age.Verify</title>
</head>
<body>
    

    <script>
        let age=parseInt(prompt("Enter your age"))
        if(age<18){
            confirm("Too young! you are not allowed to drive")
        }else if(age>18 && age<65){
        confirm("You are allowed to drive")
    }else{
            confirm("Too old! you are not allowed to drive")
        }
    </script>
</body>
</html>
